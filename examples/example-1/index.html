<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../dist/SMU.js"></script>
</head>

<body>
    <div>
        <p>
            Clicked: <span id="value">0</span> times
            <button id="increment">+</button>
            <button id="decrement">-</button>
            <button id="incrementIfOdd">Increment if odd</button>
            <button id="incrementAsync">Increment async</button>
        </p>
    </div>

    <script>
        let SmUnit = window.SMU
        function counter(state, action) {
            switch (action.type) {
                case 'INCREMENT':
                    state.count += 1
                    break
                case 'DECREMENT':
                    return { count: state.count - 1 }
                default:
                    return { count: state.count }
            }
        }
        let storeData = { count: 1 }
        let store = SmUnit.createStore({ storeData }, {
            enhancerDispatch: SmUnit.applyMiddleware({
                storeData: [(next) => (action, key) => {
                    console.log("我是中间件1号", store.getStateCut(), storeData);
                    next(action, key)
                    console.log("我是中间件1号,我完事了");
                }, (next) => (action, key) => {
                    console.log("我是中间件2号");
                    next(action, key)
                    console.log("我是中间件2号,我完事了", store.getStateCut(), storeData);
                }]
            })
        })
        store.createReducer(counter)
        var valueEl = document.getElementById('value')

        function render() {
            console.log("触发了subscribe更新页面");
            valueEl.innerHTML = store.getStateCut().count.toString()
        }

        render()
        store.subscribe(render)

        document.getElementById('increment')
            .addEventListener('click', function () {
                store.dispatch({ type: 'INCREMENT' }, "storeData")
            })

        document.getElementById('decrement')
            .addEventListener('click', function () {
                store.dispatch({ type: 'DECREMENT' })
            })

        document.getElementById('incrementIfOdd')
            .addEventListener('click', function () {
                if (store.getStateCut().count % 2 !== 0) {
                    store.dispatch({ type: 'INCREMENT' })
                }
            })

        document.getElementById('incrementAsync')
            .addEventListener('click', function () {
                setTimeout(function () {
                    store.dispatch({ type: 'INCREMENT' })
                }, 1000)
            })
    </script>
</body>

</html>
