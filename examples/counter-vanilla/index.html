<!DOCTYPE html>
<html>

<head>
    <title>Redux basic example</title>
    <script src="../../index.ts"></script>
</head>

<body>
    <div>
        <p>
            Clicked: <span id="value">0</span> times
            <button id="increment">+</button>
            <button id="decrement">-</button>
            <button id="incrementIfOdd">Increment if odd</button>
            <button id="incrementAsync">Increment async</button>
        </p>
    </div>
    <script>
        function counter(state, action) {

            switch (action.type) {
                case 'INCREMENT':
                    state.count += 1
                    break
                case 'DECREMENT':
                    return { count: state.count - 1 }
                default:
                    return { count: state.count }
            }
        }
        let storeData = { count: 1 }
        var store = window.create({ storeData }, {
            enhancerDispatch: window.applyMiddleware({
                storeData: [(next) => (action, key) => {
                    console.log("我是中间件1号");
                    next(action, key)
                }, (next) => (action, key) => {
                    console.log("我是中间件2号");
                    next(action, key)
                }]
            })
        })
        store.createReducer(counter)
        var valueEl = document.getElementById('value')

        function render() {
            valueEl.innerHTML = store.getStateCut().count.toString()
        }

        render()
        store.subscribe(render)

        document.getElementById('increment')
            .addEventListener('click', function () {
                store.dispatch({ type: 'INCREMENT' })
            })

        document.getElementById('decrement')
            .addEventListener('click', function () {
                store.dispatch({ type: 'DECREMENT' })
            })

        document.getElementById('incrementIfOdd')
            .addEventListener('click', function () {
                if (store.getStateCut().count % 2 !== 0) {
                    store.dispatch({ type: 'INCREMENT' })
                }
            })

        document.getElementById('incrementAsync')
            .addEventListener('click', function () {
                setTimeout(function () {
                    store.dispatch({ type: 'INCREMENT' })
                }, 1000)
            })
    </script>
</body>

</html>
